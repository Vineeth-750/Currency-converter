<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="jsfile.css" />
</head>
<body>
  <div class="converter-container">
    <h1>Currency Converter</h1>

    <div class="converter-form">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>

      <!-- From Currency -->
      <div class="form-group">
        <label for="from-currency">From</label>
        <div class="custom-select">
          <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" alt="From Flag" />
          <select id="from-currency">
            
          </select>
        </div>
      </div>

      <!-- To Currency -->
      <div class="form-group">
        <label for="to-currency">To</label>
        <div class="custom-select">
          <img id="to-flag" src="https://flagsapi.com/IN/flat/64.png" alt="To Flag" />
          <select id="to-currency">
           
          </select>
        </div>
      </div>

      <button id="convert-btn">Convert</button>

      <div id="result" class="result-box">Converted amount will appear here</div>
    </div>
  </div>

  <script src="codes.js"></script>
  <script src="jsfile.js"></script>
</body>
</html>
